{% extends 'navbar.html'%}
{%block content %}
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="card px-3">
          <div class="card-body text-right">
            <h4 class="card-title">Update Your Task</h4>

            <form method="POST">
                {% csrf_token %}
                <div class="add-items d-flex">
                <input type="text" name="title" value="{{task.title}}" class="form-control todo-list-input" placeholder="ما هي مهامك اليوم ؟">
                <button type="submit" value="submit"
                  class="add btn btn-primary font-weight-bold todo-list-add-btn padding-box ">Update</button> 
                </div>
                </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
